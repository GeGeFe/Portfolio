<h1 mat-dialog-title>Persona</h1>
<form [formGroup]="formulario">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label> Nombre/s </mat-label>
            <input matInput formControlName="nombre" type="text" placeholder="Ingrese su/s nombre/s">
        </mat-form-field>
        <mat-form-field>
            <mat-label> Apellido/s </mat-label>
            <input matInput formControlName="apellido" type="text"
                placeholder="Ingrese su/s apellido/s">
        </mat-form-field>
        <mat-form-field>
            <mat-label> Acerca de </mat-label>
            <input matInput formControlName="acerca_de" type="text" placeholder="Ingrese una descripciÃ³n">
        </mat-form-field>
        <mat-form-field>
            <mat-label> Avatar </mat-label>
            <input matInput formControlName="avatar" type="text" placeholder="Ingrese la url de su avatar">
        </mat-form-field>
        <mat-form-field>
            <mat-label> Banner </mat-label>
            <input matInput formControlName="banner" type="text" placeholder="Ingrese la url de su banner">
        </mat-form-field>
        <mat-form-field>
            <mat-label> Fecha de nacimimento </mat-label>
            <input matInput formControlName="fecha_Nacimiento" type="date" placeholder="Ingrese su fecha de nacimiento">
        </mat-form-field>
        <mat-form-field>
            <input hidden="true" matInput formControlName="id_persona" type="number">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="cancelar()">Cancelar</button>
        <button mat-button (click)="aceptar()" [disabled]="!formulario.valid">Confirmar</button>
    </mat-dialog-actions>
</form>
