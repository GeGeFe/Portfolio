<h1 mat-dialog-title>Proyecto</h1>
<form [formGroup]="formulario">

            <input matInput formControlName="nombre" type="text" placeholder="Ingrese el nombre del proyecto">
        </mat-form-field>
        <mat-form-field>
            <mat-label> Descripci贸n </mat-label>
            <input matInput formControlName="descripcion" type="text"
                placeholder="Ingrese la descripci贸n del proyecto">
        </mat-form-field>
        <mat-form-field>
            <mat-label> Enlace al proyecto </mat-label>
            <input matInput formControlName="enlace" type="text"
                placeholder="Ingrese un enlace al proyecto">
        </mat-form-field>
        <mat-form-field>
            <mat-label> Fecha de publicaci贸n </mat-label>
            <input matInput formControlName="fecha_Publicacion" type="date" placeholder="Ingrese la fecha en la que se public贸">
        </mat-form-field>
        <mat-form-field>
