<mat-card id="formacion">
    <mat-card-header>
        <mat-card-title class="mat-elevation-z18"> Formación ({{disciplinaActual.nombre}})</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card class="formacion mat-elevation-z18"*ngFor="let formacion of formacionMostrar">
            <mat-card-header>
                <mat-card-title>{{formacion.titulo}}</mat-card-title>
                <img mat-card-avatar src={{formacion.logo}} alt="" />
            </mat-card-header>
            <mat-card-content>
                Tipo de formación: {{formacion.tipo}}<br>
                institucion: {{formacion.institucion}}<br>
                <div style="text-align: right;">
                    {{formacion.fecha_Inicio|date:"dd/MM/yyyy"}} - {{formacion.fecha_Final|date:"dd/MM/yyyy"}}<br>
                </div>
                <mat-card-actions *ngIf="autServicio.logueado()">
                    <button mat-raised-button (click)="btnModificar($event, formacion)"> Editar </button>
                    <button mat-raised-button (click)="btnEliminar($event, formacion)"> Eliminar </button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
        <button mat-raised-button *ngIf="autServicio.logueado()" (click)="abrirDialogo()">
            Agregar formacion </button>
    </mat-card-content>
</mat-card>
